<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Little Slice of the Internet</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .column {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">Welcome to My Little Slice of the Internet</h1>
    
    <div class="container">
        <div class="column">
            <h2>I like to read books</h2>
            <p>Stephen King is the best!</p>
            <img src="images/skeleton.gif" alt="Image for column one" class="column-image">

        </div>
        
        <div class="column">
            <h2>I like to run and play tennis!</h2>
            <img src="images/federer.gif" alt="Image for column one" class="column-image">

        </div>
        
        <div class="column">
            <h2>I like to write!</h2>
            <p>I'm writing horror stories with my friend!</p>
            <img src="images/book.gif" alt="Image for column one" class="column-image">
        </div>
    </div>
</body>
</html>
